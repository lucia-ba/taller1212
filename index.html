<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Detalles de la película -->
    <div class="container" id="movieDetails" style="display: none;">
      <div class="bg-light p-3 rounded">
        <h2 id="detailTitle"></h2>
        <p id="detailOverview"></p>
        <h5>Géneros:</h5>
        <ul id="detailGenres"></ul>

        <!-- Detalles adicionales -->
        <button class="btn btn-secondary" id="toggleDetailsBtn">Detalles Adicionales</button>
        <div id="additionalDetails" style="display: none;">
          <h5>Año de lanzamiento: <span id="releaseYear"></span></h5>
          <h5>Duración: <span id="duration"></span> minutos</h5>
          <h5>Presupuesto: <span id="budget"></span></h5>
          <h5>Ganancias: <span id="revenue"></span></h5>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container text-dark" id="lista"></ul>
    </div>
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      </p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/peliculas.js"></script>
    
</body>

</html>
